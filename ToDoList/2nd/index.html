<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale-1.0" />
        <script src="https://kit.fontawesome.com/7bb39887d7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href='./style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <title>List</title>
    </head>
    <body>
        <div class="container-3">
            <div class="heading-1">
               <h1><span>Trip to Paris</span></h1>
            </div>
            <div class="back-icon">
                <button type="button" id="button-1">
                    <span  style="font-size: 3em; color: #185ADB;">
                        <i class="fas fa-arrow-circle-left"></i>
                    </span>
                </button>
                <span class="light-4">Back</span>
            </div>
            <div class="container-4">
                <div class="cards">
                  <p class="light-3">Trip to Paris</p>
                  <hr>
                  <p class="strong-2"><strike>Completed Task</strike></p>
                  <div class="form-1">
                     <form>
                     <input type="checkbox" id="todo-1" name="todo-1" value="Bike">
                     <label for="todo-1">Pending Task</label><br>
                    </form>
                </div>
                
                    <button type="button" id="button-2">
                        <span  style="font-size: 3em; color: #185ADB;">
                            <i class="fas fa-plus-circle"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
